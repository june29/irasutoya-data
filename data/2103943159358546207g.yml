title: 検索のコツ
description: Googleなどの優秀な検索システムに比べて、当サイトの検索システムは曖昧な表現を認識できるような賢さはありません。そこで「検索のコツ」として、当サイトでイラストを検索する際に気をつけてもらいたいことをいくつか書いておこうと思います。ひらがな・カタカナ・漢字「うさぎ」と「ウサギ」と「兎」は全て別の文字として認識されるため、検索結果も変わります。　
  他にも、「お好み焼」と「おこのみ焼き」や、「ハッピーバースデー」と「Happy Birthday」や、「飴」と「キャンディー」などでもそうです。動詞の形いらすとやの検索エンジンは、イラストのページに書かれている説明文を参照しています。そのため「歩く」のような機械的なキーワードではなく、「歩いている」といった説明に書きそうな文体で検索する方が見つかりやすくなります。例えばこのイラストを探す場合、「歩く」では出てきませんが、「歩いている」で見つかります。他にも、「泣く」よりも「泣いている」、「怒る」よりも「怒っている」の方が検索結果は多いです。「次のページ」ボタン通常、いらすとやのカテゴリーや検索結果には1ページにつき20の素材が表示されるのですが、ときどき全て表示されないことがあります。これはシステムのバグなのですが、多数のイラストがセットになったものが並ぶと起こるようです。ですので、顔アイコン・国旗・ライン素材といった、多数のイラストがセットになったものが表示されているときは、最初の検索結果に希望のものが表示されなかったとしても、「次のページ」ボタンを押してみてください。もしかしたら出てくるかもしれません。　また、次のページに何も無いのに「次のページ」ボタンが表示されることもあるようです。カテゴリーで検索各ページのイラストの少し下の方に、「カテゴリー：～」と書かれたボタンがあります。これはそのイラストが割り振られたカテゴリーになっているので、ボタンをクリックすると同じカテゴリーのイラストを見ることが出来ます。また、ページの最下部あたりまで行くと、「詳細カテゴリー」と書かれた欄に、いらすとやで扱っている全てのカテゴリーを見ることができます。ここから任意のカテゴリーのイラストを見ることも可能です。沢山あるので見つけるのが大変という人は、「Ctrl+F（Macでは
  ⌘+F）」で検索してください。その他希望のイラストが見つからなくても、代用できるキーワードがないか工夫してみてください。例えば・「子育てをする父」の代わりに「保父」・「友達の家に遊びに来た」の代わりに「家
  見学」・「胃腸炎」の症状の代わりに「食中毒」の症状など、違う事柄でも見た目が似ているものは、意外と見つかると思います。またイラストの加工もご自由にしていただけますので、「パドルボードをするお爺さんのイラスト」が見つからない場合は、「パドルボードのイラスト」と「おじいさんのイラスト」を組み合わせて使うなど、工夫次第でご希望のイラストはきっと手に入ると思います。ご希望のイラストが見つかるように祈っています。もしどうしても見つからない場合は、リクエストをもらえればお応えできるかもしれません。これからも「いらすとや」をよろしくお願いします。探してみよう。
